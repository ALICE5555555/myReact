<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 200px;
        }
        </style>

    <!-- 燈箱效果css -->
    <link rel="stylesheet" href="./jQuery/lightbox/css/lightbox.css">
    <!-- 步驟1:載入React,Bable -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <!-- 步驟2:載入根元素(root) -->
    <div id="root"></div>

    <script type="text/babel">
        // 步驟3:建立react元件
        function App() {
            return (
                <div>
                    <h1>燈箱效果</h1>
                    <a href="../images/01.jpg" data-lightbox="group" data-title="photo">
                        <img src="../images/01.jpg" alt="" />
                    </a>
                    <a href="../images/02.jpg" data-lightbox="group" data-title="photo">
                        <img src="../images/02.jpg" alt="" />
                    </a>
                    <a href="../images/03.jpg" data-lightbox="group" data-title="photo">
                        <img src="../images/03.jpg" alt="" />
                    </a>
                </div>
            )
        }
        // 步驟4:渲染(顯示)App元件到根源件(root)上
        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
    </script>
    <!-- jQuery主程式 -->
    <script src="./jQuery/js/jquery-1.11.3.min.js"></script>
    <!-- 燈箱效果js -->
    <script src="./jQuery/lightbox/js/lightbox.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            /*因應左右留白平均分配*/
            margin: auto;
        }
        .box{
            width:300px;
            margin-bottom: 5px;
        }
        .box img{
            width: 300px;
            vertical-align: bottom;/*處理圖片下方預設的留白取消*/
        }
    </style>

    <!-- 步驟1:載入React,Bable -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <!-- 步驟2:載入根元素(root) -->
    <div id="root"></div>

    <script type="text/babel">
        const { useEffect } = React;
        // 步驟3:建立react元件
        function App() {

            useEffect(() => {
                $(function () {
                    $('#container').imagesLoaded(function(){
                        $('#container').masonry({
                            isFitWidth:true //左右平均留白(水平置中) 若要產生留白效果必須搭配最外框的container要margin:auto
                        });
                    });
                });
            }, []);

            return (
                <div>
                    <h1>瀑布流</h1>
                    <div id="container">
                        <div className="box">
                            <img src="../images/01.jpg" alt=""/>
                        </div>
                        <div className="box">
                            <img src="../images/02.jpg" alt=""/>
                        </div>
                        <div className="box">
                            <img src="../images/03.jpg" alt=""/>
                        </div>
                        <div className="box">
                            <img src="../images/04.jpg" alt=""/>
                        </div>
                        <div className="box">
                            <img src="../images/01.jpg" alt=""/>
                        </div>
                        <div className="box">
                            <img src="../images/02.jpg" alt=""/>
                        </div>
                        <div className="box">
                            <img src="../images/03.jpg" alt=""/>
                        </div>
                        <div className="box">
                            <img src="../images/04.jpg" alt=""/>
                        </div>
                        <div className="box">
                            <img src="../images/01.jpg" alt=""/>
                        </div>
                        <div className="box">
                            <img src="../images/02.jpg" alt=""/>
                        </div>
                    </div>
                </div>
            )
        }
        // 步驟4:渲染(顯示)App元件到根源件(root)上
        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
    </script>
    <!-- jQuery主程式 -->
    <script src="./jQuery/js/jquery-1.11.3.min.js"></script>
    <!-- 載入圖片主程式 -->
    <script src="./jQuery/js/imagesloaded.pkgd.min.js"></script>
    <!-- 瀑布流主程式 -->
    <script src="./jQuery/js/masonry.pkgd.min.js"></script>
</body>

</html>

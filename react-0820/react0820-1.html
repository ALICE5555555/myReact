<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 步驟1:載入React,Bable -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <!-- 步驟2:載入根元素(root) -->
    <div id="root"></div>

    <script type="text/babel">
        //建立圖片元件
        //元件名稱字首大寫
        function GetImg(props) {
            //元件結束後必須要有回傳值
            return (
                <div>
                <img title={props.title} src={props.imgUrl} alt="" style={{
                    // width: '300px',
                    width:props.width,
                    marginBottom:'20px',
                    // borderWidth:props.bw,
                    // borderColor:props.bc,
                    // borderStyle:props.bs,
                    //程式由上而下執行會蓋掉上面三個(bw.....) 上面三個(拆開)和底下選一個就好
                    border:props.border,
                }} />
                </div>
            )
        }
        // 步驟3:建立react元件
        function App() {
            //jsx寫法
            return (
                <div>
                    <h2>呼叫圖片元件</h2>
                    {/*呼叫元件:擇其一*/}
                    {/*<GetImg></GetImg>*/}
                    {/*使用自訂屬性名稱,傳值給元件*/}
                    {/*元件使用props接收*/}
                    <GetImg imgUrl="../images/01.jpg" title="圖一" width="300px" border="5px dashed #896325"/>
                    <GetImg imgUrl="../images/02.jpg" title="圖二" width="150px" border="10px solid #456394"/>
                </div>
            )
        }
        // 步驟4:渲染(顯示)App元件到根源件(root)上
        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
    </script>

</body>

</html>

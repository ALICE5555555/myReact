<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./javascripts/vendor.js"></script>
    <link rel="stylesheet" href="./stylesheets/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- 步驟1:載入React,Bable -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <!-- 步驟2:載入根元素(root) -->
    <div id="root"></div>

    <script type="text/babel">
        //建立圖片元件
        //元件名稱字首大寫
        function GetImg(props) {
            //元件結束後必須要有回傳值
            return (
                <div class="card" style={{ width: '18rem', marginBottom: '10px' }}>
                    <img src={props.imgUrl}  class="card-img-top" alt="..." />
                    <div class="card-body">
                        <h5 class="card-title">{props.name}</h5>
                        <p class="card-text">年齡:{props.age}歲</p>
                        <a href="#" class="btn btn-primary">{props.btnName}</a>
                    </div>
                </div>
            )
        }
        // 步驟3:建立react元件
        function App() {
            //jsx寫法
            return (
                <div>
                    <h2>呼叫圖片元件</h2>
                    {/*呼叫元件:擇其一*/}
                    {/*<GetImg></GetImg>*/}
                    {/*使用自訂屬性名稱,傳值給元件*/}
                    {/*元件使用props接收*/}
                    <GetImg imgUrl="../images/01.jpg" name="emily" age="20" btnName="查看明細"/>
                    <GetImg imgUrl="../images/02.jpg" name="kevin" age="30" btnName="更多"/>
                </div>
            )
        }
        // 步驟4:渲染(顯示)App元件到根源件(root)上
        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 步驟1:載入React,Bable -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <!-- 步驟2:載入根元素(root) -->
    <div id="root">hi</div>

    <script type="text/babel">
        //建立圖片元件
        //元件名稱字首大寫
        function GetImg(props) {
            //元件結束後必須要有回傳值
            return (
                <img title={props.title} src={props.imgUrl} alt="" style={{
                    width: '300px',
                    marginBottom: '20px',
                }} />
            )
        }
        // 步驟3:建立react元件
        function App() {
            //jsx寫法
            return (
                <div>
                    <h2>呼叫圖片元件</h2>
                    {/*呼叫元件:擇其一*/}
                    {/*<GetImg></GetImg>*/}
                    {/*使用自訂屬性名稱,傳值給元件*/}
                    {/*元件使用props接收*/}
                    {/*
                        <GetImg imgUrl="../images/01.jpg" title="圖一" />
                        <GetImg imgUrl="../images/02.jpg" title="圖二" />
                    */}
                    <hr/>
                    {/*沒有元件化的圖片，有n張圖，就要重工n次*/}
                    <img src="../images/03.jpg" alt="" style={{
                        width: '300px',
                        marginBottom: '20px',
                    }} />
                    <img src="../images/04.jpg" alt="" style={{
                        width: '300px',
                        marginBottom: '20px',
                    }} />
                    <img src="../images/03.jpg" alt="" style={{
                        width: '300px',
                        marginBottom: '20px',
                    }} />
                    <img src="../images/04.jpg" alt="" style={{
                        width: '300px',
                        marginBottom: '20px',
                    }} />
                    <img src="../images/03.jpg" alt="" style={{
                        width: '300px',
                        marginBottom: '20px',
                    }} />
                    <img src="../images/04.jpg" alt="" style={{
                        width: '300px',
                        marginBottom: '20px',
                    }} />
                </div>
            )
        }
        // 步驟4:渲染(顯示)App元件到根源件(root)上
        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
    </script>

</body>

</html>

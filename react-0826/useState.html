<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 步驟1:載入React,Bable -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <h2>原生js</h2>
    <input type="text" id="input" value="abc">
    <!-- 原生js -->
    <script>
        //取得文字方塊
        const input = document.getElementById('input');

        //change事件:游標離開之後觸發
        input.addEventListener('change', (e) => {
            // console.log('change事件被觸發了');
            console.log('change事件' + e.target.value);
        })

        //keyup事件:鍵盤彈上來時觸發
        input.addEventListener('keyup', (e) => {
            // console.log('keyup事件被觸發了');
            console.log('keyup事件' + e.target.value);
        })
    </script>
    <hr>
    <h2>React</h2>

    <!-- react -->
    <!-- input綁定useState -->
    <div id="root"></div>
    <script type="text/babel">
        //解構
        const { useState } = React;
        function App() {
            const [text, setText] = useState('');

            return (
                <div>
                    {/*return註解*/}
                    {/*react環境下不可以直接使用value*/}
                    {/*<input type="text" id="inputReact" value="123" />*/}
                    {/*react環境若要使用value，則必須改成defaultValue*/}
                    {/*<input type="text" id="inputReact" defaultValue="123" />*/}
                    {/*onchange在react等於原生js的即時顯示功能和keyup相同*/}
                    {/*react環境若要使用value，要搭配onChange事件*/}
                    <input type="text" id="inputReact" Value={text}
                        onChange={(e) => {
                            // console.log(e.target.value);
                            setText(e.target.value);
                        }}
                        //失去焦點(游標)
                        onBlur={()=>{
                            console.log('onBlur');
                            console.log(text);
                        }}
                        //取得焦點(游標)
                        onFocus={()=>{
                            console.log('onFocus');
                        }}
                    />
                    {/*顯示文字方塊內容*/}
                    {text}
                </div>
            )
        }
        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
    </script>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 960px;
            margin: 50px auto;
        }
        p{
            text-align: justify;
            line-height: 1.5;
        }
        a{
            color: red;
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
        }
        .ttpShow{
            border: 3px solid #ccc;
            padding: 10px;
            text-align: left;
            background-color: #fff;
            position: absolute;
            z-index: 99;
            display: none;
        }
    </style>

    <!-- 步驟1:載入React,Bable -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <!-- 步驟2:載入根元素(root) -->
    <div id="root"></div>

    <script type="text/babel">
        const { useEffect } = React;
        // 步驟3:建立react元件
        function App() {

            useEffect(() => {
                $(function () {

                    //滑鼠事件
                    //移入→mouseover()
                    //移動→mousemove()
                    //移出→mouseout()

                    //座標X→pageX
                    //座標Y→pageY

                    //淡入→fadeIn()
                    //淡出→fadeOut()
                    //速度→可以使用秒數或者參數(slow,normal,fast)
                    //傳回被找到的資訊→has()

                    //append():將元素加到選擇器之後
                    //html():選取$(選擇器)所有的html

                    $('a:has(.ttpShow)').mouseover(function(e){
                        //滑鼠碰到超連結有ttpShow時
                        $('.ttpShow').css({
                            top:(e.pageY)+'px',
                            left:(e.pageX)+'px',
                        }).fadeIn('fast');
                    });

                    $('a:has(.ttpShow)').mousemove(function(e){
                        //滑鼠在超連結移動時
                        $('.ttpShow').css({
                            top:(e.pageY)+'px',
                            left:(e.pageX)+'px',
                        }).fadeIn('fast');
                    });

                    $('a:has(.ttpShow)').mouseout(function(e){
                        //滑鼠離開超連結時
                        $('.ttpShow').fadeOut('fast');
                    });
                });
            }, []);

            return (
                <div id="wrapper">
                    <h1>toolTip效果-使用滑鼠方法</h1>
                    <p>Lorem ipsum dolor, sit amet consectetur <a href=""> adipisicing<span className="ttpShow">adipisicing內容說明</span></a> elit. Dolore, sequi. Minima placeat ipsum magni nobis error voluptate nihil enim. Rerum perferendis exercitationem velit saepe eaque delectus cum eligendi magni reprehenderit.
                    Nobis eum quis <a href="">soluta<span className="ttpShow">soluta內容說明</span></a> nihil, veritatis doloremque? Vero fugit totam suscipit facilis eum aut voluptate quo aliquid incidunt ullam adipisci rerum, fuga iste laudantium repellat, officiis laboriosam earum atque at.
                    Neque vel voluptatibus reprehenderit eveniet, non harum illum <a href="">explicabosoluta<span className="ttpShow">explicabosoluta內容說明</span></a> fugiat cupiditate animi eligendi repudiandae excepturi natus. Temporibus quam eius magnam nobis cumque vel ad ut, maxime nostrum. Expedita, ipsum magnam!
                    Illum quasi numquam a veniam aliquam provident laudantium maiores laborum voluptate sequi. Aliquid dolorem eveniet necessitatibus sed, et quo eius tempora nobis at inventore magnam dolorum error, nostrum excepturi voluptate.
                    Neque quasi nihil, et ab, doloremque quod dolorum suscipit ipsa cum corporis impedit error sequi cupiditate, quidem quo excepturi? Consequuntur nisi reprehenderit debitis accusamus molestias eligendi dicta perferendis natus alias!</p>
                </div>
            )
        }
        // 步驟4:渲染(顯示)App元件到根源件(root)上
        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
    </script>
    <!-- jQuery主程式 -->
    <script src="./jQuery/js/jquery-1.11.3.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>如何加入 Style</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script src="../javascripts/vendor.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"
        integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        .redColor{
            color: red;
        }
        .h2{
            font-size: 12px;
        }
        .bg-lighter {
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgb(246, 246, 236);
        }
        .row{
            background-color: #ffffff;
            max-width: 70%;
        }
        p{
            font-size: 16px;
        }
    </style>
</head>

<body class="bg-lighter">
    <div class="container main my-5">
        <div class="row">
            <main class="col post">
                <!-- 章節標題 -->
                <div class="mb-4">
                    <h2 class="mt-0 text-muted">全球迪士尼16項擴建計劃 ！反派角色主題園區，全球首座《怪獸電力公司》位置曝光</h2>
                </div>
                <!-- 練習開始 -->

                <!-- 步驟一：加入 root DOM -->
                <div id="root"></div>

                <script type="text/babel">
                    // 程式撰寫區
                    function App() {
                        //資料抽離出來
                        const data = {
                            imgUrl: 'https://today-obs.line-scdn.net/0hIXIoPFEmFnd0FgbQJvdpIExAGgZHcAx-VnRREgFGGENeOlQiTyRFFFBFHFsKJlV1VCIJGAQUSkdcJFcpGw/w1200',
                            // title: '卡片標題',
                            desc: '在D23迪士尼全球粉絲大會上，備受矚目的是即是擴建6座「全新迪士尼樂園主題遊樂區」以及新增「4艘迪士尼主題郵輪」，主題園區以《怪獸電力公司》、《汽車總動員》、《印第安納瓊斯》、《魔法滿屋》、《阿凡達》、《獅子王》以及迪士尼反派角色們，更有首座以《可可夜總會》為主題的乘坐遊樂設施，妞編輯特別整理「迪士尼體驗16大新消息搶先看」！（《白雪公主》真人版預告、史迪奇CG真實模樣曝！迪士尼9部動畫、真人電影消息整理）',
                            btnLink: 'https://unsplash.com/s/photos/free',
                            btnName: 'Go somewhere',
                        }
                        return (
                            <div className="" style={{width:'700px',marginBottom:'10px'}}>
                                <div className="card-img-top" style={{
                                    height: '400px',
                                    backgroundImage: "url('https://today-obs.line-scdn.net/0hIXIoPFEmFnd0FgbQJvdpIExAGgZHcAx-VnRREgFGGENeOlQiTyRFFFBFHFsKJlV1VCIJGAQUSkdcJFcpGw/w1200')",
                                    backgroundSize:'cover',
                                    backgroundPosition:'center center',
                                }}></div>
                                <div className="card-body">
                                    <h5 className= "card-title redColor">{data.title}</h5>
                                    <p class="card-text">{data.desc}</p>
                                    <a href={data.btnLink} target="_blank" class="btn btn-primary">{data.btnName}</a>
                                </div>
                            </div>
                        );
                    }

                    ReactDOM.createRoot(document.getElementById('root')).render(<App />)
                </script>
            </main>
        </div>
    </div>

    <link rel="stylesheet" href="../stylesheets/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</body>

</html>
